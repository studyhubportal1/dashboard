<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:"Poppins",sans-serif;background:#e9f0ff;margin:0;padding:0;}
  .container{max-width:500px;margin:40px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
  h2{text-align:center;color:#1a4ba3;margin-bottom:20px;}
  label{font-weight:600;margin-top:10px;display:block;color:#133b82;}
  input{width:100%;padding:10px;margin-top:5px;border-radius:8px;border:1px solid #b9c6e3;}
  #profilePreview{width:120px;height:120px;border-radius:50%;object-fit:cover;border:3px solid #1a4ba3;margin:10px auto;display:block;}
  .btn{background:#1a4ba3;color:white;padding:10px 16px;border:none;border-radius:8px;cursor:pointer;width:100%;margin-top:15px;font-weight:600;}
  .btn:hover{background:#153d78;}
  a{display:block;text-align:center;margin-top:15px;color:#133b82;font-weight:600;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Student Profile</h2>

  <img id="profilePreview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" />
  <label>Upload Profile Image</label>
  <input type="file" id="uploadPic" accept="image/*" />

  <label>Name</label>
  <input type="text" id="studentName" placeholder="Your Name" />

  <label>Class</label>
  <input type="text" id="studentClass" placeholder="Your Class" />

  <label>Roll No</label>
  <input type="text" id="studentRoll" placeholder="Your Roll No" />

  <button class="btn" id="saveProfile">Save Profile</button>
  <a href="index.html">â¬… Back to Dashboard</a>
</div>

<script>
window.onload = () => {
  document.getElementById('studentName').value = localStorage.getItem('name') || '';
  document.getElementById('studentClass').value = localStorage.getItem('class') || '';
  document.getElementById('studentRoll').value = localStorage.getItem('roll') || '';
  document.getElementById('profilePreview').src = localStorage.getItem('profilePic') || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
};

document.getElementById('saveProfile').onclick = () => {
  localStorage.setItem('name', document.getElementById('studentName').value);
  localStorage.setItem('class', document.getElementById('studentClass').value);
  localStorage.setItem('roll', document.getElementById('studentRoll').value);
  alert("Profile Saved!");
};

const uploadPic = document.getElementById('uploadPic');
const preview = document.getElementById('profilePreview');

uploadPic.onchange = () => {
  const file = uploadPic.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    localStorage.setItem('profilePic', reader.result);
  };
  reader.readAsDataURL(file);
};
</script>
</body>
</html>
